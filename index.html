<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora de médias</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="img/logo.png" alt="Imagem" class="logo-img">
      <h1>Calculadora de médias</h1>
    </header>
    <main>
      <form id="form">
        <input type="text" name="name" id="name" placeholder="Nome da atividade" required>
        <input type="number" name="note" id="note" placeholder="Nota" required min="0" max="10">
        <input type="submit" value="Adicionar +" required>
      </form>
    </main>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome da atividade</th>
          <th>Nota</th>
          <th>Aprovado?</th>
        </tr>
      </thead>
      <tbody>
          <tr>

          </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Média final</td>
          <td id="final-grade">---</td>
          <td ><span id="result">---</span></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
